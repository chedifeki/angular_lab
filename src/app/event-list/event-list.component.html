<div fxLayout="row" class="mb-3" fxLayoutAlign="end center" >
    <button mat-raised-button routerLink="/events/create" color="primary">
      <mat-icon aria-hidden="false"   aria-label="Example home icon" fontIcon="add"></mat-icon>
      New Event
    </button>
  </div>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- ID -->
      <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
  
        <!-- titre -->
        <ng-container matColumnDef="titre">
          <th mat-header-cell *matHeaderCellDef> Titre</th>
          <td mat-cell *matCellDef="let element"> {{element.titre}} </td>
        </ng-container>
  
        <!-- date_deb -->
        <ng-container matColumnDef="date_deb">
          <th mat-header-cell *matHeaderCellDef> Date Debut </th>
          <td mat-cell *matCellDef="let element"> {{element.date_deb}} </td>
        </ng-container>
  
        <!-- date_fin -->
        <ng-container matColumnDef="date_fin">
          <th mat-header-cell *matHeaderCellDef> Date Fin </th>
          <td mat-cell *matCellDef="let element"> {{element.date_fin}} </td>
        </ng-container>
  
        <!-- lieu -->
        <ng-container matColumnDef="lieu">
          <th mat-header-cell *matHeaderCellDef> Lieu </th>
          <td mat-cell *matCellDef="let element"> {{element.lieu}} </td>
        </ng-container>
  
        <!-- actions -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions  </th>
          <td mat-cell *matCellDef="let element">
              <button routerLink="/members/{{ element.id }}/edit">
                <mat-icon>edit</mat-icon>
              </button>
              <button (click)="onDelete(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
          </td>
        </ng-container>
  
  <!-- Loop -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
