<div fxLayout="row" class="mb-3" fxLayoutAlign="end center" >
  <button mat-raised-button routerLink="/create" color="primary">
    <mat-icon aria-hidden="false"   aria-label="Example home icon" fontIcon="add"></mat-icon>
    New Member
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- ID -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- CIN -->
      <ng-container matColumnDef="cin">
        <th mat-header-cell *matHeaderCellDef> CIN </th>
        <td mat-cell *matCellDef="let element"> {{element.cin}} </td>
      </ng-container>

      <!-- name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- CV -->
      <ng-container matColumnDef="cv">
        <th mat-header-cell *matHeaderCellDef> CV </th>
        <td mat-cell *matCellDef="let element"> {{element.cv}} </td>
      </ng-container>

      <!-- type -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>

      <!-- createdDate -->
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef> Created On </th>
        <td mat-cell *matCellDef="let element"> {{element.createdDate | date:'medium'}} </td>
      </ng-container>

      <!-- actions -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Actions  </th>
        <td mat-cell *matCellDef="let element">
            <button routerLink="/{{ element.id }}/edit">
              <mat-icon>edit</mat-icon>
            </button>
            <button (click)="onDelete(element.id)">
              <mat-icon>delete</mat-icon>
            </button>
        </td>
      </ng-container>

<!-- Loop -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
